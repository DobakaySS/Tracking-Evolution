<div class="{{activityColor}} top-container">
    <div class="svg-container">
        <img class="svg-icon" src="assets/icon-{{svgContent}}.svg" alt="SVG">
    </div>

    <div class="container info-card-color">
        <div class="card-title">
            <h2>{{activityName}}</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="ellipsis-icon">
                <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
        </div>
        <h1>{{thisWeekHours}}hrs</h1>
        <h3>Last Week - {{lastWeekHours}}hrs</h3>
    </div>
</div>
